<div class="group rounded overflow-hidden">
  <div class="relative w-[300px] h-[300px]">
    <div
      class="absolute inset-0 flex flex-col gap-y-4 justify-center items-center bg-green-600/80 opacity-0 transition-all group-hover:opacity-100"
    >
      <a [routerLink]="'/products/' + data?.id" class="bg-white p-2 rounded">
        <lucide-angular name="info" size="{{ 25 }}" />
      </a>

      <button class="bg-white p-2 rounded">
        <lucide-angular name="shopping-cart" size="{{ 25 }}" />
      </button>
    </div>

    <img
      [src]="data && data.images[0]"
      [alt]="data?.title"
      class="object-cover w-full"
    />
  </div>

  <div class="flex gap-x-2 justify-between p-2 items-center">
    <h2 class="font-semibold text-sm">{{ data?.title }}</h2>
    <p class="font-bold">{{ data?.price | currency }}</p>
  </div>
</div>
